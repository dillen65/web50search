<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">

    <body>
        <div id="links">
            <a href="index.html">Google Search</a>          
        </div>
     
        <p id="serachlogo">CS50W Image Search</p>

        </form>
    
    </body>
